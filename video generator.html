<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Generation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #7FDBFF;
      font-size: 2rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    #canvas-container {
      position: relative;
      width: 640px;
      height: 360px;
      margin: 0 auto;
      border: 2px solid #7FDBFF;
      border-radius: 10px;
      background-color: #001f3f;
      overflow: hidden;
      animation: zoomIn 1s ease-in-out;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1; /* Make sure video is above the canvas */
      display: none; /* Initially hidden until video is uploaded */
    }

    .controls {
      margin: 20px auto;
      width: 80%;
      max-width: 640px;
      padding: 20px;
      background-color: #002d63;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    label {
      color: #7FDBFF;
      font-size: 1.2rem;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #7FDBFF;
      border-radius: 5px;
      background-color: #001f3f;
      color: #ffffff;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="file"]:focus {
      border-color: #01FF70;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #001f3f;
      background-color: #7FDBFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #01FF70;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<h2>Create Your Own Video</h2>

<div id="canvas-container">
  <video id="uploadedVideo" controls></video>
</div>

<div class="controls">
  <label>Upload Video: </label>
  <input type="file" id="videoUpload" accept="video/*">
  <button onclick="startVideoCreation()">Generate Video</button>
</div>

<script>
  const videoElement = document.getElementById('uploadedVideo');

  function startVideoCreation() {
    const videoInput = document.getElementById('videoUpload');

    // Add video if uploaded and display inside the canvas-container
    if (videoInput.files && videoInput.files[0]) {
      const videoFile = URL.createObjectURL(videoInput.files[0]);
      videoElement.src = videoFile;
      videoElement.style.display = 'block'; // Show the video
    } else {
      videoElement.style.display = 'none'; // Hide video if not uploaded
    }
  }
</script>

</body>
</html>
